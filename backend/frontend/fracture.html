<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }
        #upload-container {
            width: 90%;
            max-width: 400px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }
        #upload-container:hover {
            background-color: #e9f5ff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        input[type="file"] {
            display: none;
        }
        #upload-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }
        #upload-text {
            color: #555;
            font-size: 18px;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #selected-image {
            margin-top: 20px;
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
        #error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="upload-container" onclick="document.getElementById('file-input').click()">
        <div id="upload-icon">ðŸ“·</div>
        <div id="upload-text">Click to upload an image</div>
        <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
    </div>
    
    <div id="prediction-result"></div>
    <img id="selected-image" alt="Selected Image" />
    <div id="loading">Uploading...</div>
    <div id="error-message"></div>

    <script>
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none'; // Hide previous error message
            const loading = document.getElementById('loading');
            loading.style.display = 'none'; // Hide loading message

            if (file) {
                alert(`File selected: ${file.name}`);

                // Display the selected image
                const imageUrl = URL.createObjectURL(file);
                const selectedImage = document.getElementById('selected-image');
                selectedImage.src = imageUrl;
                selectedImage.style.display = 'block'; // Show the image

                // Hide the upload interface
                document.getElementById('upload-container').style.display = 'none';

                const formData = new FormData();
                formData.append('image', file);
                
                loading.style.display = 'block'; // Show loading message

                try {
                    const response = await fetch('http://localhost:5000/check_fracture', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    loading.style.display = 'none'; // Hide loading message
                    if (response.ok) {
                        document.getElementById('prediction-result').innerText = `Prediction: ${result.prediction}`;
                        alert(`File uploaded successfully!`);
                    } else {
                        errorMessage.innerText = `Failed to upload file: ${result.message}`;
                        errorMessage.style.display = 'block'; // Show error message
                    }
                } catch (error) {
                    console.error('Error during file upload:', error);
                    loading.style.display = 'none'; // Hide loading message
                    errorMessage.innerText = 'An error occurred while uploading the file.';
                    errorMessage.style.display = 'block'; // Show error message
                }
            }
        }
    </script>
    
</body>
</html>
