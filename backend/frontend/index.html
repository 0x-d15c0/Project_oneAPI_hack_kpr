<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .profile {
            position: relative;
            display: inline-block;
        }
        .profile-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .profile-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .profile-content a:hover {
            background-color: #ddd;
        }
        .profile:hover .profile-content {
            display: block;
        }
        .main-content {
            padding: 2rem;
            text-align: center;
        }
        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/medicalquery">Medical Query</a>
            <a href="#prescription-summary">Prescription Summary</a>
        </div>
        <div class="profile">
            <a href="#"><i class="fas fa-user-circle"></i></a>
            <div class="profile-content">
                <a href="#profile">Profile</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Our Health Service</h1>
        <p>Here you can diagnose your symptoms, view your prescription summary, and manage your account.</p>
    </div>
</body>
</html>
