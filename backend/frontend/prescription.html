<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Analyzer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            width: 100%;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100% - 60px);
        }
        #upload-container, #output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 10px;
        }
        #upload-container {
            background-color: #ffffff;
        }
        #upload-container:hover {
            background-color: #e9f5ff;
        }
        input[type="file"] {
            display: none;
        }
        #upload-icon {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 10px;
        }
        #upload-text {
            color: #555;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }
        #output-container {
            background-color: #f0f0f0;
        }
        #output-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #output {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Prescription Analyzer</h1>
    </div>

    <div class="container">
        <div id="upload-container" onclick="document.getElementById('file-input').click()">
            <div id="upload-icon">ðŸ“·</div>
            <div id="upload-text">Click to upload your prescription image</div>
            <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
        </div>

        <div id="output-container">
            <div id="output-title">Analysis Output</div>
            <div id="output">
                <p>Your analysis results will appear here after uploading the prescription.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 HealthAI. All rights reserved.</p>
    </div>

    <script>
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`File selected: ${file.name}`);
    
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const response = await fetch('http://localhost:3000/prescription/new_prescription', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(`File uploaded successfully! Server filename: ${result.filename}`);
                    } else {
                        alert(`Failed to upload file: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Error during file upload:', error);
                    alert('An error occurred while uploading the file.');
                }
            }
        }
    </script>

</body>
</html>
